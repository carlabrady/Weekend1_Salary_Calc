<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section id="secTitles">
            <h3>Add Employee Information</h3>
            <input type="text" placeholder="First" id="firstIn"/>
            <input type="text" placeholder="Last" id="lastIn"/>
            <input type="text" placeholder="ID number" id="empNumIn"/>
            <input type="text" placeholder="Job Title" id="jobTitleIn"/>
            <input type="text" placeholder="Annual Salary" id="salaryIn"/><br/>
            <button id="addInfoButton">Submit</button>
        </section>
        <section id="monthlyCost">
            <p>Monthly Wage Cost = $<span id=monthCostCalc></span></p>
    </main>

    <footer>
    </footer>
    
</body>
</html>
