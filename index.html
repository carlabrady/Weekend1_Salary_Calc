<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/jquery-3.2.1.min.js"></script>
    <script src="scripts/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <section id="secTitles">
            <h2>Add Employee Information</h2>
            <input type="text" placeholder="First" id="firstIn"/>
            <input type="text" placeholder="Last" id="lastIn"/>
            <input type="text" placeholder="ID number" id="empNumIn"/>
            <input type="text" placeholder="Job Title" id="jobTitleIn"/>
            <input type="text" placeholder="Annual Salary" id="salaryIn"/>
            <button id="addInfoButton">Submit</button>
        </section>
        <section id=#employeeInfo>
            <h2>List of Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Job Title</th>
                        <th>Annual Salary</th>
                    </tr>
                </thead>
                <tbody id="employeeList">
                </tbody>
            </table>
        </section>
        <section id="monthlyCost">
            <p>Monthly Wage Cost = $<span id=monthCostCalc>0</span></p>
        </section>
        <section id="remove">
            <h2>Delete Employee Information</h2>
            <select id="removeEmployee">
            </select>
            <button id="delete">Delete</button>
    </main>

    <footer>
    </footer>
    
</body>
</html>
